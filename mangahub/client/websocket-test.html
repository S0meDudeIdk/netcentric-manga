<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaHub WebSocket Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .connection-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-connected {
            background: #28a745;
            color: white;
        }

        .status-disconnected {
            background: #dc3545;
            color: white;
        }

        .online-users {
            font-size: 14px;
            color: #6c757d;
        }

        .messages {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-system {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            font-size: 14px;
        }

        .message-user {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-user.own {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .message-user.other {
            margin-right: 20%;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-username {
            color: #667eea;
        }

        .message-user.own .message-username {
            color: #fff;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
        }

        .message-user.own .message-time {
            color: rgba(255,255,255,0.8);
        }

        .message-body {
            word-wrap: break-word;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .login-form {
            padding: 20px;
        }

        .login-form input {
            width: 100%;
            margin-bottom: 15px;
        }

        .login-form button {
            width: 100%;
        }

        #chatSection {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽŒ MangaHub Chat</h1>
            <p>Real-time WebSocket Chat for Manga Discussion</p>
        </div>

        <div id="loginSection" class="login-form">
            <h3 style="margin-bottom: 20px; text-align: center;">Login to Chat</h3>
            <input type="email" id="emailInput" placeholder="Email Address" />
            <input type="password" id="passwordInput" placeholder="Password" />
            <button onclick="login()">Login</button>
            <p style="text-align: center; margin-top: 15px; font-size: 12px; color: #6c757d;">
                Test accounts: test1@example.com / test2@example.com<br>
                Password: 123456
            </p>
        </div>

        <div id="chatSection" style="display: none;">
            <div class="connection-status">
                <div>
                    <span id="statusBadge" class="status-badge status-disconnected">Disconnected</span>
                    <span id="usernameDisplay" style="margin-left: 10px; font-weight: bold;"></span>
                </div>
                <div class="online-users" id="onlineUsers">0 users online</div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        onkeypress="if(event.key==='Enter') sendMessage()"
                    />
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let token = null;
        let currentUsername = null;
        const API_URL = 'http://localhost:8080/api/v1';
        const WS_URL = 'ws://localhost:8080/api/v1/ws/chat';

        async function login() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!email || !password) {
                alert('Please enter email and password');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.error || 'Login failed');
                    return;
                }

                token = data.token;
                currentUsername = data.user.username;

                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'flex';
                document.getElementById('usernameDisplay').textContent = `@${currentUsername}`;

                connectWebSocket();
                fetchOnlineUsers();
            } catch (error) {
                alert('Connection error: ' + error.message);
            }
        }

        function connectWebSocket() {
            ws = new WebSocket(`${WS_URL}?token=${token}`);

            ws.onopen = () => {
                updateStatus(true);
                addSystemMessage('Connected to chat server');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onclose = () => {
                updateStatus(false);
                addSystemMessage('Disconnected from chat server');
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addSystemMessage('Connection error occurred');
            };
        }

        function handleMessage(message) {
            if (message.type === 'join') {
                addSystemMessage(`${message.username} joined the chat`);
                fetchOnlineUsers();
            } else if (message.type === 'leave') {
                addSystemMessage(`${message.username} left the chat`);
                fetchOnlineUsers();
            } else if (message.type === 'message') {
                addUserMessage(message);
            }
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-system';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addUserMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            const isOwn = message.username === currentUsername;
            messageDiv.className = `message message-user ${isOwn ? 'own' : 'other'}`;

            const time = new Date(message.timestamp * 1000).toLocaleTimeString();

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${message.username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-body">${escapeHtml(message.message)}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('Not connected to chat server');
                return;
            }

            ws.send(JSON.stringify({
                message: message,
                timestamp: Math.floor(Date.now() / 1000)
            }));

            input.value = '';
        }

        function updateStatus(connected) {
            const badge = document.getElementById('statusBadge');
            badge.className = `status-badge ${connected ? 'status-connected' : 'status-disconnected'}`;
            badge.textContent = connected ? 'Connected' : 'Disconnected';

            document.getElementById('sendBtn').disabled = !connected;
            document.getElementById('messageInput').disabled = !connected;
        }

        async function fetchOnlineUsers() {
            try {
                const response = await fetch(`${API_URL}/ws/stats`);
                const data = await response.json();
                document.getElementById('onlineUsers').textContent = 
                    `${data.connected_clients} user${data.connected_clients !== 1 ? 's' : ''} online`;
            } catch (error) {
                console.error('Failed to fetch online users:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Refresh online users every 10 seconds
        setInterval(() => {
            if (token) fetchOnlineUsers();
        }, 10000);
    </script>
</body>
</html>
